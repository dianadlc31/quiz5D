<ion-header>
  <ion-navbar>
    <ion-title>
     <h2 style = "align-content: center">Inicio de sesión</h2> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="mail" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input  [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <ion-col>
        <button ion-button block (click)="clickIniciar()">Iniciar sesión</button>
  </ion-col>
  <ion-col>
      <button ion-button block (click)="clickregistro()">Registrarse</button>
  </ion-col>
  
  
</ion-content>
